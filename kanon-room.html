<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>カノンの部屋</title>
	<link rel="icon" href="./images/pink-black-cat.png">
	<link rel="stylesheet" href="./kanon-room.css" media="screen and (min-width: 600px)">
</head>
<body>
<div class="container">

	<div class="header">
		<div class="title">
			<h1 class="normal-text">カノンの部屋</h1>
		</div>
		<div class="menu">
			<a href="./introduction/introduction.html" target="_blank">
				<img class="menu-image" src="./images/menu.png" alt="pink-cat">
			</a>
		</div>
	</div>

	<div class="main">

		<div class="top">
			<img class="top-image" src="./images/top-image.png" alt="top-image">
		</div>

		<div class="main-content">
			<div class="about">
				<div class="about-title">
					<h2 class="normal-text">About</h2>
					<img src="./images/white-cat.png" alt="white-cat" class="cat-image">

				</div>
				<div class="about-content">
					<div class="profile">
						<img class="profile-img" src="./images/profile.png" alt="プロフィール画像">
					</div>
					<div class="introduction">
						<h3 class="normal-text name">Kanon Nakajima</h3>
						<p class="normal-text discussion">2003年8月17日生まれ。<br>お絵かきとプログラミングが趣味の学生です。<br>最近は、Webデザインにも興味があります。</p>
					</div>
				</div>
			</div>

			<div class="works">
				<div class="works-title">
					<h2 class="normal-text">Works</h2>
					<img src="./images/black-cat.png" alt="black-cat" class="cat-image">
				</div>
				<div class="works-content">
					<div class="works-item">
						<div class="arts-item">
							<a href="./introduction/introduction.html" target="_blank">
								<div class="a-arts normal-text">
									<img src="./images/works-image.png" alt="">
									<p class="arts-text">arts</p>
								</div>
							</a>
						</div>
						<div class="programs-item">
							<a href="./introduction/introduction.html" target="_blank">
								<div class="a-programs normal-text">
									<img src="./images/works-image.png" alt="">
									<p class="programs-text">programs</p>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="contact">
				<div class="contact-title">
					<h2 class="normal-text">Contact</h2>
					<img src="./images/white-cat.png" alt="white-cat" class="cat-image">
				</div>
				<div class="contact-content">

					<div class="contact-item">
						<div class="twitter-item">
							<a href="./introduction/introduction.html" target="_blank">
								<img src="./images/image.png" alt="Twetter" class="contact-image">
							</a>
						</div>
						<div class="pixiv-item">
							<a href="./introduction/introduction.html" target="_blank">
								<img src="./images/image.png" alt="Pixiv" class="contact-image">
							</a>
						</div>
						<div class="github-item">
							<a href="./introduction/introduction.html" target="_blank">
								<img src="./images/image.png" alt="GitHub" class="contact-image">
							</a>
						</div>
					</div>
					<div class="mail">
						<p class="normal-text">Mail: hoge@example.com</p>
					</div>

				</div>
			</div>

		</div>
	</div>

	<div class="footer">
			<small class="copy-right normal-text">&copy; 2021 kanon</small>
	</div>

</div>
</body>
</html>
